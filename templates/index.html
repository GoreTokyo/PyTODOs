<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PyTODOs - To-Doリスト</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico')}}" />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f0f0f0;
      }

      h1 {
        text-align: center;
      }

      form {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      input[type="text"] {
        padding: 10px;
        font-size: 16px;
        width: 250px;
        margin-right: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      button {
        padding: 10px 15px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      ul {
        list-style-type: none;
        padding-left: 0;
      }

      li {
        background-color: white;
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      a {
        text-decoration: none;
        color: red;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <h1>To-Doリスト</h1>
    <form action="/add" method="POST">
      <input type="text" name="task" placeholder="タスクを追加" required />
      <button type="submit">追加</button>
    </form>

    <ul>
      {% for task in tasks %}
      <li>
        {{ task[1] }}
        <a href="/delete/{{ task[0] }}">削除</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
